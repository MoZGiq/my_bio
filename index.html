<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Мои ссылки</title>
  <meta name="description" content="Одна ссылка на все мои соцсети и проекты." />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#0b0b0f" id="theme-color" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Мои ссылки" />
  <meta property="og:description" content="Одна ссылка на все мои соцсети и проекты." />
  <meta property="og:url" content="https://YOUR-USERNAME.github.io/" />
  <meta property="og:image" content="assets/og-banner.png" />

  <link rel="icon" href="assets/favicon.svg" />
  <link rel="preload" href="app.css" as="style" />
  <link rel="stylesheet" href="app.css" />
  <script defer src="app.js"></script>

  <!-- Schema.org -->
  <script type="application/ld++json">
  {
    "@context":"https://schema.org",
    "@type":"Person",
    "name":"Профиль",
    "url":"https://YOUR-USERNAME.github.io/",
    "image":"https://YOUR-USERNAME.github.io/assets/avatar.jpg",
    "sameAs":[]
  }
  </script>
</head>
<body>
  <!-- Фон -->
  <div class="bg">
    <div id="bgImage" class="bg-image" hidden></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="grain"></div>
  </div>

  <main class="wrap">
    <!-- Профиль -->
    <section class="card profile">
      <img id="avatar" class="avatar" src="assets/avatar.jpg" alt="Аватар" width="112" height="112" />
      <div class="who">
        <h1 class="name">
          <span id="name">Имя Фамилия</span>
          <span id="verified" class="badge" hidden>✔︎</span>
        </h1>
        <div class="meta">
          <span id="username" class="muted">@username</span>
          <span id="location" class="muted" hidden>· Город</span>
        </div>
        <p id="bio" class="bio">Короткое описание профиля.</p>

        <div class="actions">
          <button id="share" class="btn">Поделиться</button>
          <button id="copy" class="btn secondary">Скопировать ссылку</button>
          <!-- Кнопку темы убрали -->
        </div>
      </div>
    </section>

    <!-- Ссылки -->
    <ul id="links" class="links"></ul>

    <footer class="footer">
      <span class="muted">Работает на GitHub Pages</span>
    </footer>
  </main>
</body>
</html>
